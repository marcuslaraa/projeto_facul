<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadê meu pet? - Anuncie Pet</title>
    <link rel="shortcut icon" href="../imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/reset.css" />
    <link rel="stylesheet" href="../estilos/style.css"/>
    <link rel="stylesheet" href="../estilos/cabecalho.css" />
    <link rel="stylesheet" href="../estilos/principal.css">
    <link rel="stylesheet" href="../estilos/cadastro.css" />
    <link rel="stylesheet" href="../estilos/rodape.css">
    
    
  </head>
  <body  class="container">
    <header class="container__cabecalho">
      <a class="container__cabecalho__logo" href="../index.html">
        <img
          
          src="../imagens/Logo.svg"
          alt="logo do site"
        />
      </a>

      <section class="container__cabecalho__login">
        <img
          class="container__cabecalho__login__icone"
          src="../imagens/icone-login.svg"
          alt="Icone de login"
        />
        <a class="login" href="login.html">
          <p>Login/Cadastre-se</p>
        </a>
      </section>
    </header>
    <main class="container__principal">
      <h1 class="container__principal__titulo">Anuncie seu Pet Perdido</h1>
      <form id="form" class="container__principal__formulario">
        <div>
          <label for="nome"
            >Nome do Pet <span class="obrigatorio">*</span></label
          >
          <br />
          <input
            class="entrada-dados"
            type="text"
            name="nome"
            id="nome"
            placeholder="Insira o nome do pet."
            required
          />
        </div>

        <div>
          <label for="opcao"
            >Qual o seu animal? <span class="obrigatorio">*</span></label
          >
          <br />
          <input
            class="entrada-dados"
            type="text"
            id="opcao"
            placeholder="Digite a espécie."
            required
          />
        </div>

        <div>
          <label for="local"
            >Último local que você esteve com ele(a)
            <span class="obrigatorio">*</span></label
          >
          <br />
          <input
            class="entrada-dados"
            type="text"
            id="local"
            placeholder="Digite o endereço do local."
            required
          />
        </div>

        <div class="add-foto">
          <label for="imagem" class="botao-estilizado"
            >Foto do pet <span class="obrigatorio">*</span></label
          >
          <input
            type="file"
            name="foto-pet"
            id="imagem"
            class="input-file"
            required
            
          />
        </div>

        <div>
          <label for="notas">Notas Adicionais</label>
          <br />
          <textarea
            name="notas"
            id="notas"
            cols="35"
            rows="6"
            placeholder="Escreva as informações necessárias. "
          ></textarea>
        </div>

        <div class="btn">
          <input class="btn-form" type="submit">
          <button class="btn-form" type="reset">Limpar Formulário</button>
        </div>
      </form>
    </main>
    <section id="card" class="container__card"></section>
   
    <footer class="container__rodape">
      <section class="container__rodape__contato">
        <ul class="container__rodape__contato__lista">
          <li><a href="#">Sobre nós</a></li>
          <li><a href="#">Como ajudar?</a></li>
          <li><a href="#">Fale Conosco</a></li>
        </ul>
        <figure class="container__rodape__contato__icones">
          <a href=""
            ><img src="../imagens/email-icone.svg" alt="Icone de E-mail"
          /></a>
          <a href=""
            ><img src="../imagens/insta-icone.svg" alt="Icone do Instagram"
          /></a>
          <a href=""
            ><img src="../imagens/face-icone.svg" alt="Icone do Facebook"
          /></a>
        </figure>
      </section>

      

      <section class="container__rodape__direitos">
        <p>Desenvolvido por: Marcus Lara</p>
        <p>&copy;2023 - Todos os direitos reservados</p>
      </section>
    </footer>
    <script src="../js/cadastro.js"></script>
    
  </body>
</html>
